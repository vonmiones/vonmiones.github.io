<body>

        <div class="main-wrapper flex">

<script>
    $(document).ready(function () {
        $("#content").load("services.html");
        $('.profile-pic').css("background-image", 'url(assets/images/profile.png)');
        $("a").each(function (i, el) {
            $(el).click(function (e) {
                e.preventDefault();
                let page = $(el).attr("href");
                $("#content").load(page+".html");
            });
        });
    });
</script>
